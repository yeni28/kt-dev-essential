<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¦ ì•µê·¸ë¦¬ë²„ë“œ ê²Œì„ ğŸ·</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            cursor: crosshair;
        }

        #gameCanvas {
            border: 3px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #228B22 100%);
        }

        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
        }

        .instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            text-align: right;
            z-index: 100;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        .restart-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .restart-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="game-ui">
            <div>ì ìˆ˜: <span id="score">0</span></div>
            <div>ìƒˆ: <span id="birds">3</span></div>
            <div>ì : <span id="enemies">3</span></div>
        </div>
        
        <div class="instructions">
            ğŸ¯ ë§ˆìš°ìŠ¤ë¡œ ìƒˆë¥¼ ëŒì–´ë‹¹ê²¨ ë°œì‚¬í•˜ì„¸ìš”!<br>
            ğŸ· ëª¨ë“  ë¼ì§€ë¥¼ ì œê±°í•˜ì„¸ìš”!<br>
            ğŸ“¦ ë‚˜ë¬´ ìƒìë¥¼ íŒŒê´´í•  ìˆ˜ ìˆì–´ìš”!
        </div>

        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        
        <button class="restart-btn" onclick="restartGame()">ğŸ”„ ìƒˆ ê²Œì„</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let gameState = {
            score: 0,
            birdsLeft: 3,
            enemiesLeft: 3,
            currentBird: null,
            isAiming: false,
            gameWon: false,
            gameOver: false
        };

        // ë¬¼ë¦¬ ì„¤ì •
        const physics = {
            gravity: 0.3,
            friction: 0.99,
            bounce: 0.7
        };

        // ìŠ¬ë§ìƒ· ì„¤ì •
        const slingshot = {
            x: 150,
            y: 450,
            maxPower: 15
        };

        // ê²Œì„ ê°ì²´ë“¤
        let birds = [];
        let enemies = [];
        let structures = [];
        let particles = [];

        // ìƒˆ í´ë˜ìŠ¤
        class Bird {
            constructor(x, y, type = 'red') {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = 15;
                this.type = type;
                this.launched = false;
                this.trail = [];
                this.color = this.getColor();
            }

            getColor() {
                const colors = {
                    red: '#FF4444',
                    blue: '#4444FF',
                    yellow: '#FFFF44'
                };
                return colors[this.type] || colors.red;
            }

            update() {
                if (this.launched) {
                    // ì¤‘ë ¥ ì ìš©
                    this.vy += physics.gravity;
                    
                    // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    this.x += this.vx;
                    this.y += this.vy;

                    // ë§ˆì°° ì ìš©
                    this.vx *= physics.friction;

                    // ê¶¤ì  ì¶”ê°€
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    // ë°”ë‹¥ ì¶©ëŒ
                    if (this.y + this.radius > canvas.height - 50) {
                        this.y = canvas.height - 50 - this.radius;
                        this.vy *= -physics.bounce;
                        this.vx *= physics.friction;
                    }

                    // ê²½ê³„ ê²€ì‚¬
                    if (this.x < 0 || this.x > canvas.width || this.y > canvas.height) {
                        this.remove();
                    }
                }
            }

            draw() {
                // ê¶¤ì  ê·¸ë¦¬ê¸°
                if (this.trail.length > 1) {
                    ctx.strokeStyle = this.color + '66';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.stroke();
                }

                // ìƒˆ ê·¸ë¦¬ê¸°
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // ìƒˆ ì–¼êµ´
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 3, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y - 3, 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();

                // ë¶€ë¦¬
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 2);
                ctx.lineTo(this.x - 8, this.y + 5);
                ctx.lineTo(this.x, this.y + 8);
                ctx.fill();
            }

            launch(power, angle) {
                this.vx = Math.cos(angle) * power;
                this.vy = Math.sin(angle) * power;
                this.launched = true;
            }

            remove() {
                const index = birds.indexOf(this);
                if (index > -1) {
                    birds.splice(index, 1);
                }
            }
        }

        // ì  í´ë˜ìŠ¤ (ë¼ì§€)
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 20;
                this.health = 1;
                this.vx = 0;
                this.vy = 0;
            }

            update() {
                this.vy += physics.gravity;
                this.x += this.vx;
                this.y += this.vy;

                // ë°”ë‹¥ ì¶©ëŒ
                if (this.y + this.radius > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.radius;
                    this.vy *= -physics.bounce;
                    this.vx *= physics.friction;
                }
            }

            draw() {
                // ë¼ì§€ ëª¸
                ctx.fillStyle = '#90EE90';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // ë¼ì§€ ì–¼êµ´
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - 6, this.y - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 6, this.y - 5, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x - 6, this.y - 5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 6, this.y - 5, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // ì½”
                ctx.fillStyle = 'pink';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + 2, 4, 3, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x - 1, this.y + 2, 1, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 1, this.y + 2, 1, 0, Math.PI * 2);
                ctx.fill();
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    this.destroy();
                }
            }

            destroy() {
                // íŒŒê´´ íŒŒí‹°í´ ìƒì„±
                for (let i = 0; i < 15; i++) {
                    particles.push(new Particle(this.x, this.y, '#90EE90'));
                }
                
                const index = enemies.indexOf(this);
                if (index > -1) {
                    enemies.splice(index, 1);
                    gameState.score += 100;
                    gameState.enemiesLeft--;
                    updateUI();
                }
            }
        }

        // êµ¬ì¡°ë¬¼ í´ë˜ìŠ¤
        class Structure {
            constructor(x, y, width, height, type = 'wood') {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.type = type;
                this.health = type === 'wood' ? 1 : 2;
                this.vx = 0;
                this.vy = 0;
                this.color = type === 'wood' ? '#8B4513' : '#808080';
            }

            update() {
                this.vy += physics.gravity;
                this.x += this.vx;
                this.y += this.vy;

                // ë°”ë‹¥ ì¶©ëŒ
                if (this.y + this.height > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.height;
                    this.vy *= -physics.bounce;
                    this.vx *= physics.friction;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // í…Œë‘ë¦¬
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // ë‚˜ë¬´ ë¬´ëŠ¬
                if (this.type === 'wood') {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < this.height; i += 10) {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y + i);
                        ctx.lineTo(this.x + this.width, this.y + i);
                        ctx.stroke();
                    }
                }
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    this.destroy();
                }
            }

            destroy() {
                // íŒŒê´´ íŒŒí‹°í´ ìƒì„±
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(
                        this.x + this.width/2, 
                        this.y + this.height/2, 
                        this.color
                    ));
                }
                
                const index = structures.indexOf(this);
                if (index > -1) {
                    structures.splice(index, 1);
                    gameState.score += 50;
                    updateUI();
                }
            }
        }

        // íŒŒí‹°í´ í´ë˜ìŠ¤
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10 - 5;
                this.color = color;
                this.life = 60;
                this.maxLife = 60;
                this.size = Math.random() * 5 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life--;
                this.vx *= 0.98;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ì¶©ëŒ ê°ì§€
        function checkCollisions() {
            birds.forEach(bird => {
                if (!bird.launched) return;

                // ì ê³¼ ì¶©ëŒ
                enemies.forEach(enemy => {
                    const dist = Math.sqrt(
                        Math.pow(bird.x - enemy.x, 2) + 
                        Math.pow(bird.y - enemy.y, 2)
                    );
                    if (dist < bird.radius + enemy.radius) {
                        enemy.takeDamage();
                        enemy.vx = bird.vx * 0.3;
                        enemy.vy = bird.vy * 0.3;
                        bird.remove();
                    }
                });

                // êµ¬ì¡°ë¬¼ê³¼ ì¶©ëŒ
                structures.forEach(structure => {
                    if (bird.x + bird.radius > structure.x && 
                        bird.x - bird.radius < structure.x + structure.width &&
                        bird.y + bird.radius > structure.y && 
                        bird.y - bird.radius < structure.y + structure.height) {
                        
                        structure.takeDamage();
                        structure.vx = bird.vx * 0.2;
                        structure.vy = bird.vy * 0.2;
                        bird.vx *= -0.5;
                        bird.vy *= -0.5;
                    }
                });
            });

            // êµ¬ì¡°ë¬¼ê³¼ ì  ì¶©ëŒ
            structures.forEach(structure => {
                enemies.forEach(enemy => {
                    if (enemy.x + enemy.radius > structure.x && 
                        enemy.x - enemy.radius < structure.x + structure.width &&
                        enemy.y + enemy.radius > structure.y && 
                        enemy.y - enemy.radius < structure.y + structure.height) {
                        
                        // ê°„ë‹¨í•œ ì¶©ëŒ ë°˜ì‘
                        if (Math.abs(enemy.vx) > 2 || Math.abs(enemy.vy) > 2) {
                            structure.takeDamage();
                        }
                    }
                });
            });
        }

        // ìŠ¬ë§ìƒ· ê·¸ë¦¬ê¸°
        function drawSlingshot() {
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            
            // ìŠ¬ë§ìƒ· ê¸°ë‘¥ë“¤
            ctx.beginPath();
            ctx.moveTo(slingshot.x - 20, slingshot.y);
            ctx.lineTo(slingshot.x - 20, slingshot.y - 80);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(slingshot.x + 20, slingshot.y);
            ctx.lineTo(slingshot.x + 20, slingshot.y - 80);
            ctx.stroke();

            // ê³ ë¬´ì¤„
            if (gameState.currentBird && gameState.isAiming) {
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(slingshot.x - 20, slingshot.y - 80);
                ctx.lineTo(gameState.currentBird.x, gameState.currentBird.y);
                ctx.lineTo(slingshot.x + 20, slingshot.y - 80);
                ctx.stroke();
            }
        }

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            birds = [];
            enemies = [];
            structures = [];
            particles = [];
            
            gameState = {
                score: 0,
                birdsLeft: 3,
                enemiesLeft: 3,
                currentBird: null,
                isAiming: false,
                gameWon: false,
                gameOver: false
            };

            // ì  ìƒì„±
            enemies.push(new Enemy(700, 400));
            enemies.push(new Enemy(800, 350));
            enemies.push(new Enemy(750, 300));

            // êµ¬ì¡°ë¬¼ ìƒì„±
            structures.push(new Structure(680, 420, 15, 80, 'wood'));
            structures.push(new Structure(720, 420, 15, 80, 'wood'));
            structures.push(new Structure(680, 340, 55, 15, 'wood'));
            
            structures.push(new Structure(780, 370, 15, 80, 'wood'));
            structures.push(new Structure(820, 370, 15, 80, 'wood'));
            structures.push(new Structure(780, 290, 55, 15, 'wood'));

            structures.push(new Structure(730, 285, 15, 80, 'wood'));
            structures.push(new Structure(770, 285, 15, 80, 'wood'));
            structures.push(new Structure(730, 205, 55, 15, 'wood'));

            // ì²« ë²ˆì§¸ ìƒˆ ìƒì„±
            createNewBird();
            updateUI();
        }

        // ìƒˆ ìƒˆ ìƒì„±
        function createNewBird() {
            if (gameState.birdsLeft > 0) {
                const birdTypes = ['red', 'blue', 'yellow'];
                const type = birdTypes[Math.floor(Math.random() * birdTypes.length)];
                gameState.currentBird = new Bird(slingshot.x, slingshot.y - 20, type);
                birds.push(gameState.currentBird);
            }
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('birds').textContent = gameState.birdsLeft;
            document.getElementById('enemies').textContent = gameState.enemiesLeft;
        }

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
        let mouseX = 0, mouseY = 0;
        let mouseDown = false;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (gameState.currentBird && !gameState.currentBird.launched) {
                const dist = Math.sqrt(
                    Math.pow(mouseX - gameState.currentBird.x, 2) + 
                    Math.pow(mouseY - gameState.currentBird.y, 2)
                );
                if (dist < 30) {
                    gameState.isAiming = true;
                    mouseDown = true;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (gameState.isAiming && gameState.currentBird) {
                const dx = slingshot.x - mouseX;
                const dy = slingshot.y - 20 - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 100) {
                    const angle = Math.atan2(dy, dx);
                    gameState.currentBird.x = slingshot.x - Math.cos(angle) * 100;
                    gameState.currentBird.y = slingshot.y - 20 - Math.sin(angle) * 100;
                } else {
                    gameState.currentBird.x = mouseX;
                    gameState.currentBird.y = mouseY;
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (gameState.isAiming && gameState.currentBird) {
                const dx = slingshot.x - gameState.currentBird.x;
                const dy = slingshot.y - 20 - gameState.currentBird.y;
                const power = Math.min(Math.sqrt(dx * dx + dy * dy) / 10, slingshot.maxPower);
                const angle = Math.atan2(dy, dx);
                
                gameState.currentBird.launch(power, angle);
                gameState.birdsLeft--;
                gameState.isAiming = false;
                gameState.currentBird = null;
                
                setTimeout(() => {
                    if (gameState.birdsLeft > 0 && !gameState.gameWon) {
                        createNewBird();
                    }
                }, 2000);
                
                updateUI();
            }
            mouseDown = false;
        });

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            // í™”ë©´ ì§€ìš°ê¸°
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98FB98');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ë•… ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // ìŠ¬ë§ìƒ· ê·¸ë¦¬ê¸°
            drawSlingshot();

            // ê²Œì„ ê°ì²´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            birds.forEach(bird => {
                bird.update();
                bird.draw();
            });

            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });

            structures.forEach(structure => {
                structure.update();
                structure.draw();
            });

            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });

            // ì¶©ëŒ ê²€ì‚¬
            checkCollisions();

            // ê²Œì„ ì¢…ë£Œ ì¡°ê±´ í™•ì¸
            if (enemies.length === 0 && !gameState.gameWon) {
                gameState.gameWon = true;
                setTimeout(() => {
                    alert('ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë¼ì§€ë¥¼ ì œê±°í–ˆìŠµë‹ˆë‹¤!');
                }, 500);
            } else if (gameState.birdsLeft === 0 && birds.length === 0 && !gameState.gameWon) {
                gameState.gameOver = true;
                setTimeout(() => {
                    alert('ğŸ˜¢ ê²Œì„ ì˜¤ë²„! ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!');
                }, 500);
            }

            requestAnimationFrame(gameLoop);
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            initGame();
        }

        // ê²Œì„ ì‹œì‘
        initGame();
        gameLoop();
    </script>
</body>
